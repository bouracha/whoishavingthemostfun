<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Backgammon Elo Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button.active {
            background-color: #2196F3;
        }
        .home-button {
            background-color: #666;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .home-button:hover {
            background-color: #555;
        }
        #imageContainer {
            margin-top: 20px;
        }
        img {
            max-width: 90%;
            height: auto;
        }
        .placeholder {
            font-size: 24px;
            color: #666;
            margin: 100px 0;
        }
        .player-management {
            margin: 20px 0;
            text-align: center;
        }
        .add-player-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            margin: 0 5px;
            transition: background-color 0.3s;
        }
        .add-player-btn:hover {
            background-color: #45a049;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .modal-buttons {
            margin-top: 15px;
        }
        .modal-btn {
            padding: 8px 16px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .modal-btn.confirm {
            background-color: #4CAF50;
            color: white;
        }
        .modal-btn.cancel {
            background-color: #f44336;
            color: white;
        }
        .status-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">üè† Home</a>
    
    <div class="player-management">
        <button class="add-player-btn" onclick="openAddPlayerModal()">‚ûï Add Player</button>
        <div id="statusMessage" class="status-message"></div>
    </div>
    
    <div>
        <button class="button active" id="leaderboardBtn" onclick="showLeaderboard()">Leaderboard</button>
        <button class="button" id="ratingsBtn" onclick="showRatings()">Ratings</button>
    </div>
    
    <div id="imageContainer">
        <div id="placeholder" class="placeholder">
            <h2>Backgammon Dashboard</h2>
            <p>No players added yet.</p>
            <p>Add players to start tracking backgammon games!</p>
        </div>
        <img id="displayImage" src="backgammon_leaderboard.png" alt="Backgammon Leaderboard" style="display: none;">
    </div>

    <!-- Add Player Modal -->
    <div id="addPlayerModal" class="modal">
        <div class="modal-content">
            <h3>Add New Backgammon Player</h3>
            <input type="text" id="playerNameInput" placeholder="Enter player name" maxlength="20">
            <div class="modal-buttons">
                <button class="modal-btn confirm" onclick="addPlayer()">Add Player</button>
                <button class="modal-btn cancel" onclick="closeAddPlayerModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        function showLeaderboard() {
            const placeholder = document.getElementById('placeholder');
            const image = document.getElementById('displayImage');
            
            // Check if leaderboard image exists
            fetch('backgammon_leaderboard.png')
                .then(response => {
                    if (response.ok) {
                        placeholder.style.display = 'none';
                        image.style.display = 'block';
                        image.src = 'backgammon_leaderboard.png';
                        image.alt = 'Backgammon Leaderboard';
                    } else {
                        placeholder.style.display = 'block';
                        image.style.display = 'none';
                        placeholder.innerHTML = `
                            <h2>Backgammon Leaderboard</h2>
                            <p>No players added yet.</p>
                            <p>Add players to start tracking backgammon games!</p>
                        `;
                    }
                })
                .catch(() => {
                    placeholder.style.display = 'block';
                    image.style.display = 'none';
                    placeholder.innerHTML = `
                        <h2>Backgammon Leaderboard</h2>
                        <p>No players added yet.</p>
                        <p>Add players to start tracking backgammon games!</p>
                    `;
                });
            
            document.getElementById('leaderboardBtn').classList.add('active');
            document.getElementById('ratingsBtn').classList.remove('active');
        }
        
        function showRatings() {
            const placeholder = document.getElementById('placeholder');
            const image = document.getElementById('displayImage');
            
            // Check if ratings image exists
            fetch('backgammon_ratings_progress.png')
                .then(response => {
                    if (response.ok) {
                        placeholder.style.display = 'none';
                        image.style.display = 'block';
                        image.src = 'backgammon_ratings_progress.png';
                        image.alt = 'Backgammon Ratings Progress';
                    } else {
                        placeholder.style.display = 'block';
                        image.style.display = 'none';
                        placeholder.innerHTML = `
                            <h2>Backgammon Ratings Progress</h2>
                            <p>No players added yet.</p>
                            <p>Add players to start tracking backgammon games!</p>
                        `;
                    }
                })
                .catch(() => {
                    placeholder.style.display = 'block';
                    image.style.display = 'none';
                    placeholder.innerHTML = `
                        <h2>Backgammon Ratings Progress</h2>
                        <p>No players added yet.</p>
                        <p>Add players to start tracking backgammon games!</p>
                    `;
                });
            
            document.getElementById('ratingsBtn').classList.add('active');
            document.getElementById('leaderboardBtn').classList.remove('active');
        }

        // Player Management Functions
        function openAddPlayerModal() {
            document.getElementById('addPlayerModal').style.display = 'block';
            document.getElementById('playerNameInput').focus();
        }

        function closeAddPlayerModal() {
            document.getElementById('addPlayerModal').style.display = 'none';
            document.getElementById('playerNameInput').value = '';
            hideStatusMessage();
        }

        function addPlayer() {
            const playerName = document.getElementById('playerNameInput').value.trim().toLowerCase();
            
            if (!playerName) {
                showStatusMessage('Please enter a player name', 'error');
                return;
            }

            if (!playerName.match(/^[a-zA-Z0-9_]+$/)) {
                showStatusMessage('Player name can only contain letters, numbers, and underscores', 'error');
                return;
            }

            // Show loading state
            const addBtn = document.querySelector('.modal-btn.confirm');
            const originalText = addBtn.textContent;
            addBtn.textContent = 'Adding...';
            addBtn.disabled = true;

            // Make API call to add player
            fetch('http://ec2-3-81-147-93.compute-1.amazonaws.com:8080/api/players/backgammon', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    player_name: playerName
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showStatusMessage(`Player "${data.player_name}" added successfully!`, 'success');
                    setTimeout(() => {
                        closeAddPlayerModal();
                        // Refresh the charts
                        location.reload();
                    }, 1500);
                } else {
                    showStatusMessage(data.error || 'Failed to add player', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showStatusMessage('Network error. Make sure the server is running.', 'error');
            })
            .finally(() => {
                // Restore button state
                addBtn.textContent = originalText;
                addBtn.disabled = false;
            });
        }

        function showStatusMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
        }

        function hideStatusMessage() {
            document.getElementById('statusMessage').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('addPlayerModal');
            if (event.target === modal) {
                closeAddPlayerModal();
            }
        }

        // Handle Enter key in input
        document.getElementById('playerNameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        // Show leaderboard by default
        showLeaderboard();
    </script>
</body>
</html>
