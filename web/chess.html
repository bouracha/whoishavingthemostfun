<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chess Elo Dashboard</title>
    <link rel="stylesheet" href="/game-styles.css">
</head>
<body>
    <a href="/" class="home-button" id="homeButton">🏠 Home</a>
    
    <div class="main-content">
        <div class="action-panel">
            <h3>&#9819; Chess Management</h3>
            <div class="action-buttons">
                <button class="add-player-btn" onclick="openAddPlayerModal()">➕ Add Player</button>
                <button class="add-result-btn" onclick="openAddResultModal()">🎮 Add Game Result</button>
            </div>
        </div>
        
        <div class="action-panel">
            <h3>📊 Charts</h3>
            <div class="action-buttons">
                <button class="button active" onclick="showLeaderboard()">🏆 Leaderboard</button>
                <button class="button" onclick="showRatingsProgress()">📈 Ratings Progress</button>
            </div>
        </div>
        
        <div id="imageContainer">
            <img id="displayImage" src="chess_leaderboard.png" alt="Chess Leaderboard">
        </div>
    </div>

    <!-- Add Player Modal -->
    <div id="addPlayerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New Chess Player</h3>
                <span class="close" onclick="closeAddPlayerModal()">&times;</span>
            </div>
            <div class="form-group">
                <label for="playerNameInput">Player Name:</label>
                <input type="text" id="playerNameInput" placeholder="Enter player name" maxlength="20">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeAddPlayerModal()">Cancel</button>
                <button class="modal-btn confirm" onclick="addPlayer()">Add Player</button>
            </div>
        </div>
    </div>

    <!-- Add Result Modal -->
    <div id="addResultModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add Chess Game Result</h3>
                <span class="close" onclick="closeAddResultModal()">&times;</span>
            </div>
            <div class="form-group">
                <label for="player1Select">Player 1:</label>
                <select id="player1Select">
                    <option value="">Select Player 1</option>
                </select>
            </div>
            <div class="form-group">
                <label for="player2Select">Player 2:</label>
                <select id="player2Select">
                    <option value="">Select Player 2</option>
                </select>
            </div>
            <div class="form-group">
                <label>Result:</label>
                <div class="result-buttons">
                    <button type="button" class="result-btn" data-result="1-0" onclick="selectResult('1-0')">Player 1 Wins</button>
                    <button type="button" class="result-btn" data-result="0-1" onclick="selectResult('0-1')">Player 2 Wins</button>
                    <button type="button" class="result-btn" data-result="1/2-1/2" onclick="selectResult('1/2-1/2')">Draw</button>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeAddResultModal()">Cancel</button>
                <button class="modal-btn confirm" onclick="submitResult()">Submit Result</button>
            </div>
        </div>
    </div>

    <!-- Shared JavaScript files -->
    <script src="/game-common.js"></script>
    <script src="/footer.js"></script>
    
    <script>
        // Initialize the chess page
        window.addEventListener('load', () => {
            initGamePage('chess');
        });
    </script>
</body>
</html>
