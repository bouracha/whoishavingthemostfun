
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Who's Having The Most Fun?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .quote {
            font-style: italic;
            font-size: 28px;
            font-weight: 500;
            color: #2d3748;
            margin: 40px 0;
            padding: 30px;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-left: 6px solid #667eea;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .quote::before {
            content: '"';
            position: absolute;
            top: -10px;
            left: 20px;
            font-size: 80px;
            color: #667eea;
            opacity: 0.1;
            font-family: serif;
        }
        
        .quote-author {
            font-size: 18px;
            color: #718096;
            margin-top: 15px;
            font-weight: 500;
        }
        
        .game-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 25px 50px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 20px;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .game-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .game-button:hover::before {
            left: 100%;
        }
        
        .game-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        
        .game-button.chess {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            box-shadow: 0 8px 25px rgba(66, 153, 225, 0.3);
        }
        
        .game-button.chess:hover {
            box-shadow: 0 15px 35px rgba(66, 153, 225, 0.4);
        }
        
        .game-button.backgammon {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            box-shadow: 0 8px 25px rgba(237, 137, 54, 0.3);
        }
        
        .game-button.backgammon:hover {
            box-shadow: 0 15px 35px rgba(237, 137, 54, 0.4);
        }
        
        .game-button.pingpong {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            box-shadow: 0 8px 25px rgba(245, 101, 101, 0.3);
        }
        
        .game-button.pingpong:hover {
            box-shadow: 0 15px 35px rgba(245, 101, 101, 0.4);
        }
        
        .recent-results {
            margin: 40px 0;
            text-align: left;
            max-height: 800px;
            overflow-y: auto;
            border: none;
            border-radius: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }
        
        .recent-results::-webkit-scrollbar {
            width: 8px;
        }
        
        .recent-results::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 10px;
        }
        
        .recent-results::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }
        
        .recent-results h3 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
            position: relative;
        }
        
        .recent-results h3::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }
        
        .result-item {
            background: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }
        
        .result-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .result-info {
            flex: 1;
        }
        
        .result-players {
            font-weight: 600;
            font-size: 18px;
            color: #2d3748;
            line-height: 1.4;
        }
        
        .rating-change {
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 14px;
            margin: 0 4px;
        }
        
        .rating-change.positive {
            color: #38a169;
            background: rgba(56, 161, 105, 0.1);
        }
        
        .rating-change.negative {
            color: #e53e3e;
            background: rgba(229, 62, 62, 0.1);
        }
        
        .result-details {
            font-size: 14px;
            color: #718096;
            margin-top: 8px;
            font-weight: 500;
        }
        
        .result-commentary {
            font-size: 14px;
            color: #667eea;
            margin-top: 10px;
            font-style: italic;
            line-height: 1.4;
            font-weight: 500;
        }
        
        .inline-probability {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            font-style: normal;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        
        .result-probability {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            color: #2d3748;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            min-width: 140px;
            border: 2px solid #e2e8f0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .result-probability .favorite {
            color: #38a169;
            font-weight: 700;
        }
        
        .result-probability .underdog {
            color: #e53e3e;
            font-weight: 700;
        }
        
        .no-results {
            text-align: center;
            color: #718096;
            font-style: italic;
            padding: 40px;
            font-size: 16px;
        }
        
        .undo-button {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            border: none;
            color: white;
            padding: 10px 18px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            margin-left: 15px;
            box-shadow: 0 4px 15px rgba(245, 101, 101, 0.3);
        }
        
        .undo-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 101, 101, 0.4);
        }
        
        .undo-button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .show-more-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }
        
        .show-more-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .show-more-button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Comment section styling */
        .comments-section {
            margin-top: 15px;
            border-top: 1px solid #e2e8f0;
            padding-top: 15px;
        }
        
        .existing-comments {
            margin-bottom: 10px;
        }
        
        .comment-item {
            background: #f7fafc;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 14px;
            border-left: 3px solid #667eea;
        }
        
        .comment-text {
            color: #2d3748;
            margin-bottom: 4px;
            font-style: italic;
        }
        
        .comment-author {
            color: #718096;
            font-size: 12px;
            font-weight: 600;
        }
        
        .add-comment-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .add-comment-button:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }
        
        .add-comment-form {
            background: #f7fafc;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #e2e8f0;
        }
        
        .comment-form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .comment-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .name-input {
            width: 120px;
            padding: 8px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .comment-form-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        
        .submit-comment-button {
            background: #38a169;
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .submit-comment-button:hover {
            background: #2f855a;
        }
        
        .cancel-comment-button {
            background: #a0aec0;
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .cancel-comment-button:hover {
            background: #718096;
        }
        
        /* Server offline warning styling */
        #serverOffline {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0;
            font-size: 16px;
            border-left: 6px solid #e53e3e;
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.1);
        }
        
        /* Team login button */
        .team-login {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(113, 128, 150, 0.3);
        }
        
        .team-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(113, 128, 150, 0.4);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .quote {
                font-size: 22px;
                padding: 20px;
            }
            
            .game-button {
                padding: 20px 30px;
                font-size: 18px;
                margin: 10px;
            }
            
            .result-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .result-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
            <div class="container">
            <div class="quote">
                "If we're not keeping score &#127942;, how do we know who's having the most fun? &#127881;"
                <div class="quote-author">- Monica Geller &#128170;</div>
            </div>
            
            <div id="serverOffline" style="background-color: #f8d7da; padding: 15px; border-radius: 8px; margin: 20px 0; font-size: 14px; display: none;">
                <strong>⚠️ Server Offline:</strong> The rating server is currently offline. You can still view existing charts, but adding new players is temporarily unavailable.
            </div>
        
        <div id="gameButtons">
            <a href="/chess" class="game-button chess">&#9819; Chess</a>
            <a href="/backgammon" class="game-button backgammon">&#127922; Backgammon</a>
            <a href="/pingpong" class="game-button pingpong">&#127955; Ping Pong</a>
        </div>

        <div style="margin-top:20px;">
            <a href="/login" class="team-login">Team Login</a>
        </div>

        <!-- Recent Results section -->
        <div id="recentResults" class="recent-results">
            <h3>Recent Results</h3>
            <div id="resultsContainer">
                <!-- Results will be loaded here -->
            </div>
            <div id="show-more-container" style="text-align: center; margin-top: 15px; display: none;">
                <button id="show-more-btn" class="show-more-button" onclick="loadMoreResults()">Show More Results</button>
            </div>
        </div>
        
        <!-- Monica image removed for team homepage -->
    </div>
    
    <script>
        // Check if the API server is running
        async function checkServerStatus() {
            // Determine API URL based on where we're running
            const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            
            const apiUrl = isLocal 
                ? 'http://localhost:8080/api/health'
                : '/api/health'; // Same domain - works for both HTTP and HTTPS!
            
            try {
                const response = await fetch(apiUrl);
                if (response.ok) {
                    // Server is running - hide any warnings
                    document.getElementById('serverOffline').style.display = 'none';
                    return true;
                }
            } catch (error) {
                // Server is offline or unreachable - show warning
                document.getElementById('serverOffline').style.display = 'block';
                return false;
            }
            return false;
        }
        


        // Global variables for pagination
        let currentOffset = 0;
        let currentTeam = null;
        let hasMoreResults = false;
        
        // Load recent results for a team or main homepage
        async function loadRecentResults(team, offset = 0, append = false) {
            try {
                currentTeam = team;
                currentOffset = offset;
                
                const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                const apiUrl = team 
                    ? (isLocal ? `http://localhost:8080/api/${team}/recent-results?offset=${offset}&limit=15` : `/api/${team}/recent-results?offset=${offset}&limit=15`)
                    : (isLocal ? `http://localhost:8080/api/recent-results?offset=${offset}&limit=15` : `/api/recent-results?offset=${offset}&limit=15`);
                
                const response = await fetch(apiUrl, { credentials: 'include' });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const resultsContainer = document.getElementById('resultsContainer');
                const showMoreContainer = document.getElementById('show-more-container');
                
                if (data.results && data.results.length > 0) {
                    const resultsHtml = data.results.map((result, index) => {
                        const resultId = `result-${offset}-${index}`;
                        const commentsHtml = result.comments && result.comments.length > 0 
                            ? result.comments.map(comment => {
                                // Parse comment format: "comment text - Author"
                                const match = comment.match(/^"(.+)" - (.+)$/);
                                if (match) {
                                    return `<div class="comment-item">
                                        <div class="comment-text">"${match[1]}"</div>
                                        <div class="comment-author">- ${match[2]}</div>
                                    </div>`;
                                } else {
                                    return `<div class="comment-item">
                                        <div class="comment-text">${comment}</div>
                                    </div>`;
                                }
                            }).join('')
                            : '';
                        
                        return `
                            <div class="result-item">
                                <div class="result-info">
                                    <div class="result-players">
                                        ${result.player1} ${result.player1_change !== null && result.player1_change !== undefined ? `<span class="rating-change ${result.player1_change > 0 ? 'positive' : 'negative'}">(${result.player1_change > 0 ? '+' : ''}${result.player1_change})</span>` : ''} vs ${result.player2} ${result.player2_change !== null && result.player2_change !== undefined ? `<span class="rating-change ${result.player2_change > 0 ? 'positive' : 'negative'}">(${result.player2_change > 0 ? '+' : ''}${result.player2_change})</span>` : ''} (${result.result})
                                    </div>
                                    <div class="result-details">
                                        ${result.game} • ${result.timestamp}
                                    </div>
                                    <div class="result-commentary">
                                        ${result.commentary || 'No commentary available'}
                                    </div>
                                    <div class="comments-section">
                                        <div class="existing-comments">
                                            ${commentsHtml}
                                        </div>
                                        <button class="add-comment-button" onclick="showCommentForm('${resultId}', '${result.timestamp}', ${offset}, ${index})">💬 Add Comment</button>
                                        <div id="comment-form-${resultId}" class="add-comment-form" style="display: none;">
                                            <div class="comment-form-row">
                                                <input type="text" class="comment-input" placeholder="Add your comment..." maxlength="200" id="comment-text-${resultId}">
                                                <input type="text" class="name-input" placeholder="Your name" maxlength="30" id="comment-name-${resultId}">
                                            </div>
                                            <div class="comment-form-buttons">
                                                <button class="cancel-comment-button" onclick="hideCommentForm('${resultId}')">Cancel</button>
                                                <button class="submit-comment-button" onclick="submitComment('${resultId}', '${result.timestamp}', ${offset}, ${index})">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="result-actions">
                                    ${(offset === 0 && index === 0) ? `<button class="undo-button" onclick="undoLastResult('${team || ''}')">↶ Undo</button>` : ''}
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    if (append) {
                        resultsContainer.innerHTML += resultsHtml;
                    } else {
                        resultsContainer.innerHTML = resultsHtml;
                    }
                    
                    // Show/hide "Show More" button
                    hasMoreResults = data.has_more;
                    if (hasMoreResults) {
                        showMoreContainer.style.display = 'block';
                    } else {
                        showMoreContainer.style.display = 'none';
                    }
                } else {
                    if (!append) {
                        resultsContainer.innerHTML = '<div class="no-results">No recent results yet. Start playing some games!</div>';
                    }
                    showMoreContainer.style.display = 'none';
                }
                
            } catch (error) {
                console.error('Error loading recent results:', error);
                const resultsContainer = document.getElementById('resultsContainer');
                if (!append) {
                    resultsContainer.innerHTML = '<div class="no-results">Unable to load recent results</div>';
                }
            }
        }
        
        // Load more results function
        async function loadMoreResults() {
            const showMoreBtn = document.getElementById('show-more-btn');
            showMoreBtn.disabled = true;
            showMoreBtn.textContent = 'Loading...';
            
            try {
                await loadRecentResults(currentTeam, currentOffset + 10, true);
            } finally {
                showMoreBtn.disabled = false;
                showMoreBtn.textContent = 'Show More Results';
            }
        }

        // Check server status when page loads and update team-specific links
        window.addEventListener('load', () => {
            checkServerStatus();
            
            // Check if we're in a team context (URL like /t/team)
            const parts = window.location.pathname.split('/').filter(Boolean);
            if (parts.length >= 2 && parts[0] === 't') {
                const team = parts[1];
                // Update game button links to be team-specific
                const gameButtons = document.getElementById('gameButtons');
                gameButtons.innerHTML = `
                    <a href="/t/${team}/chess" class="game-button chess">&#9819; Chess</a>
                    <a href="/t/${team}/backgammon" class="game-button backgammon">&#127922; Backgammon</a>
                    <a href="/t/${team}/pingpong" class="game-button pingpong">&#127955; Ping Pong</a>
                `;
                
                // Add logout button and team info
                const loginSection = document.querySelector('div[style*="margin-top:20px"]');
                loginSection.innerHTML = `
                    <div style="margin-bottom: 15px; color: #666; font-size: 14px;">
                        Logged in as team: <strong>${team.charAt(0).toUpperCase() + team.slice(1)}</strong>
                    </div>
                    <button onclick="logout()" class="game-button" style="background:#dc3545">Logout</button>
                `;
                
                // Load recent results for this team
                loadRecentResults(team);
            } else {
                // Load recent results for main homepage (non-team context)
                loadRecentResults(null);
            }
        });
        
        async function logout() {
            try {
                const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                const url = isLocal ? 'http://localhost:8080/api/auth/logout' : '/api/auth/logout';
                await fetch(url, { method: 'POST', credentials: 'include' });
            } catch (e) {
                console.error('Logout error:', e);
            }
            // Redirect to main page regardless of logout success
            window.location.href = '/';
        }
        
        async function undoLastResult(team) {
            if (!confirm('Are you sure you want to undo the last result? This action cannot be reversed.')) {
                return;
            }
            
            try {
                const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                const apiUrl = team 
                    ? (isLocal ? `http://localhost:8080/api/${team}/undo-last-result` : `/api/${team}/undo-last-result`)
                    : (isLocal ? `http://localhost:8080/api/undo-last-result` : `/api/undo-last-result`);
                
                // Disable all undo buttons during the operation
                const undoButtons = document.querySelectorAll('.undo-button');
                undoButtons.forEach(btn => {
                    btn.disabled = true;
                    btn.textContent = 'Undoing...';
                });
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`✅ ${data.message}`);
                    setTimeout(() => {
                        // Refresh the charts
                        location.reload();
                    }, 1500);
                } else {
                    alert(`❌ Error: ${data.error}`);
                    // Re-enable buttons
                    undoButtons.forEach(btn => {
                        btn.disabled = false;
                        btn.textContent = '↶ Undo';
                    });
                }
                
            } catch (error) {
                console.error('Error undoing result:', error);
                alert('❌ Failed to undo result. Please try again.');
                // Re-enable buttons
                const undoButtons = document.querySelectorAll('.undo-button');
                undoButtons.forEach(btn => {
                    btn.disabled = false;
                    btn.textContent = '↶ Undo';
                });
            }
        }
        
        // Comment form functions
        function showCommentForm(resultId, timestamp, offset, index) {
            // Hide all other comment forms first
            document.querySelectorAll('.add-comment-form').forEach(form => {
                form.style.display = 'none';
            });
            
            const form = document.getElementById(`comment-form-${resultId}`);
            form.style.display = 'block';
            
            // Focus on comment input
            const commentInput = document.getElementById(`comment-text-${resultId}`);
            if (commentInput) {
                commentInput.focus();
            }
        }
        
        function hideCommentForm(resultId) {
            const form = document.getElementById(`comment-form-${resultId}`);
            form.style.display = 'none';
            
            // Clear form inputs
            document.getElementById(`comment-text-${resultId}`).value = '';
            document.getElementById(`comment-name-${resultId}`).value = '';
        }
        
        async function submitComment(resultId, timestamp, offset, index) {
            const commentText = document.getElementById(`comment-text-${resultId}`).value.trim();
            const commenterName = document.getElementById(`comment-name-${resultId}`).value.trim();
            
            if (!commentText) {
                alert('Please enter a comment');
                return;
            }
            
            if (!commenterName) {
                alert('Please enter your name');
                return;
            }
            
            try {
                const submitButton = document.querySelector(`#comment-form-${resultId} .submit-comment-button`);
                const originalText = submitButton.textContent;
                submitButton.disabled = true;
                submitButton.textContent = 'Submitting...';
                
                const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                const apiUrl = currentTeam 
                    ? (isLocal ? `http://localhost:8080/api/${currentTeam}/comments` : `/api/${currentTeam}/comments`)
                    : (isLocal ? `http://localhost:8080/api/comments` : `/api/comments`);
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        timestamp: timestamp,
                        comment: commentText,
                        commenter_name: commenterName,
                        offset: offset,
                        index: index
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('💬 Comment added successfully!');
                    hideCommentForm(resultId);
                    
                    // Refresh the results to show the new comment
                    loadRecentResults(currentTeam, 0, false);
                } else {
                    alert(`❌ Error adding comment: ${data.error}`);
                }
                
            } catch (error) {
                console.error('Error submitting comment:', error);
                alert('❌ Failed to submit comment. Please try again.');
            } finally {
                const submitButton = document.querySelector(`#comment-form-${resultId} .submit-comment-button`);
                if (submitButton) {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit';
                }
            }
        }
    </script>
