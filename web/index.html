
<!doctype html>
<html>
<head>
    <title>Family Elo Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button.active {
            background-color: #2196F3;
        }
        #imageContainer {
            margin-top: 20px;
        }
        img {
            max-width: 90%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Family Elo Dashboard</h1>
    
    <div>
        <button class="button active" id="leaderboardBtn" onclick="showLeaderboard()">Leaderboard</button>
        <button class="button" id="ratingsBtn" onclick="showRatings()">Ratings</button>
    </div>
    
    <div id="imageContainer">
        <img id="displayImage" src="chess_leaderboard.png" alt="Chess Leaderboard">
    </div>

    <script>
        function showLeaderboard() {
            document.getElementById('displayImage').src = 'chess_leaderboard.png';
            document.getElementById('displayImage').alt = 'Chess Leaderboard';
            document.getElementById('leaderboardBtn').classList.add('active');
            document.getElementById('ratingsBtn').classList.remove('active');
        }
        
        function showRatings() {
            document.getElementById('displayImage').src = 'chess_rating.png';
            document.getElementById('displayImage').alt = 'Chess Ratings';
            document.getElementById('ratingsBtn').classList.add('active');
            document.getElementById('leaderboardBtn').classList.remove('active');
        }
    </script>
</body>
</html>
